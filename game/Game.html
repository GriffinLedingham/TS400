	<script>

	var KEYCODE_ENTER = 13;		//usefull keycode
	var KEYCODE_SPACE = 32;		//usefull keycode
	var KEYCODE_UP = 38;		//usefull keycode
	var KEYCODE_LEFT = 37;		//usefull keycode
	var KEYCODE_RIGHT = 39;		//usefull keycode
	var KEYCODE_DOWN = 40;		//usefull keycode
	var KEYCODE_W = 87;			//usefull keycode
	var KEYCODE_A = 65;			//usefull keycode
	var KEYCODE_S = 83;			//usefull keycode
	var KEYCODE_D = 68;			//usefull keycode

	var lfHeld;				//is the user holding a turn left command
	var rtHeld;				//is the user holding a turn right command
	var fwdHeld;			//is the user holding a forward command
	var dnHeld;				//is the user holding a down command

	var canvas;			//Main canvas
	var stage;			//Main display stage

	var tileset;
	var mapData;

	var loader;

	var player;			//the actual ship
	var playerSprite;

	var gps;

	//register key functions
	document.onkeydown = handleKeyDown;
	document.onkeyup = handleKeyUp;

	var preload;

	

	function init() {
		getGPSLocation();
		
	    if (window.top != window) {
	       document.getElementById("header").style.display = "none";
	   	}

        document.getElementById("mobile").style.display = "none";

		canvas = document.getElementById("gameCanvas");
		stage = new createjs.Stage(canvas);


		messageField = new createjs.Text("Loading", "bold 24px Arial", "#FFFFFF");
		messageField.maxWidth = 1000;
		messageField.textAlign = "center";
		messageField.x = canvas.width / 2;
		messageField.y = canvas.height / 2;

		manifest = [
			{src:"assets/runningRpg.png", id:"grant"},
		];

		loader = new createjs.LoadQueue(false);
		loader.addEventListener("complete", handleComplete);
		loader.loadManifest(manifest);

		

		stage.addChild(messageField);
		stage.update(); 	//update the stage to show text
	}

	function handleComplete(event) {
		var data = new createjs.SpriteSheet({
			"images": [loader.getResult("grant")],
			"frames": {"regX": 100, "height": 292, "count": 12, "regY": 165/2, "width": 165},
			// define two animations, run (loops, 1.5x speed) and jump (returns to run):
			"animations": {"up": [0, 2, "up"], "right": [3, 5, "right"], "down": [6,8, "down"], "left":[9,11,"left"],
							"left_idle":[9,9], "right_idle": [3,3], "up_idle": [0,0], 'down_idle': [6,6]}
		});

		playerSprite = new createjs.Sprite(data, "right_idle");

		playerSprite.framerate = 10;

		doneLoading();
	}


	function doneLoading(event) {
		scoreField = new createjs.Text("0", "bold 12px Arial", "#FFFFFF");
		scoreField.textAlign = "right";
		scoreField.x = canvas.width - 10;
		scoreField.y = 22;
		scoreField.maxWidth = 1000;

		restart();
	}

	function watchRestart() {
		//watch for clicks
		stage.addChild(messageField);
		stage.update(); 	//update the stage to show text
		canvas.onclick = handleClick;
	}

	function handleClick() {
		//prevent extra clicks and hide text
		canvas.onclick = null;
		stage.removeChild(messageField);

	}

	//reset all game logic
	function restart() {
		//hide anything on stage and show the score
		stage.removeAllChildren();
		scoreField.text = (0).toString();
		stage.addChild(scoreField);

		//create the player
		player = new Player(playerSprite);
		player.x = canvas.width / 2;
		player.y = canvas.height / 2;

		//reset key presses
		lfHeld = rtHeld = fwdHeld = dnHeld = false;

		//ensure stage is blank and add the ship
		stage.clear();

								mapData = mapDataJson;
		
		// create EaselJS image for tileset
		tileset = new Image();
		// getting imagefile from first tileset
		tileset.src = mapData.tilesets[0].image;
		// callback for loading layers after tileset is loaded
		tileset.onLoad = initLayers();

		stage.addChild(player);

		//start game timer   
		if (!createjs.Ticker.hasEventListener("tick")) { 
			createjs.Ticker.addEventListener("tick", tick);
		} 
                                              
	}

	function tick(event) {
		var keys= [];
		//handle thrust
		if(fwdHeld)
			keys.push('up');
		if(dnHeld)
			keys.push('down');
		if(lfHeld)
			keys.push('left');
		if(rtHeld)
			keys.push('right');

		player.accelerate(keys);
		//call sub ticks
		player.tick(event);
		stage.update(event);
	}

	//allow for WASD and arrow control scheme
	function handleKeyDown(e) {
		//cross browser issues exist
		if(!e){ var e = window.event; }
		switch(e.keyCode) {
			case KEYCODE_SPACE:	shootHeld = true; return false;
			case KEYCODE_A:
			case KEYCODE_LEFT:	lfHeld = true; return false;
			case KEYCODE_D: 	
			case KEYCODE_RIGHT: rtHeld = true; return false;
			case KEYCODE_W:
			case KEYCODE_UP:	fwdHeld = true; return false;
			case KEYCODE_S:	
			case KEYCODE_DOWN:	dnHeld = true; return false;
			case KEYCODE_ENTER:	 if(canvas.onclick == handleClick){ handleClick(); }return false;
		}
	}

	function handleKeyUp(e) {
		//cross browser issues exist
		if(!e){ var e = window.event; }
		switch(e.keyCode) {
			case KEYCODE_SPACE:	shootHeld = false; break;
			case KEYCODE_A:
			case KEYCODE_LEFT:	lfHeld = false; break;
			case KEYCODE_D:
			case KEYCODE_RIGHT: rtHeld = false; break;
			case KEYCODE_W:
			case KEYCODE_UP:	fwdHeld = false; break;
			case KEYCODE_S:	
			case KEYCODE_DOWN:	dnHeld = false; break;
		}
	}

	function initLayers() {
		// compose EaselJS tileset from image (fixed 64x64 now, but can be parametized)
		var w = mapData.tilesets[0].tilewidth;
		var h = mapData.tilesets[0].tileheight;
		var imageData = {
			images : [ tileset ],
			frames : {
				width : w,
				height : h
			}
		};
		// create spritesheet
		var tilesetSheet = new createjs.SpriteSheet(imageData);
		
		// loading each layer at a time
		for (var idx = 0; idx < mapData.layers.length; idx++) {
			var layerData = mapData.layers[idx];
			if (layerData.type == 'tilelayer')
				initLayer(layerData, tilesetSheet, mapData.tilewidth, mapData.tileheight);
		}
	}

	// layer initialization
	function initLayer(layerData, tilesetSheet, tilewidth, tileheight) {
		for ( var y = 0; y < layerData.height; y++) {
			for ( var x = 0; x < layerData.width; x++) {
				// create a new Bitmap for each cell
				var cellBitmap = new createjs.BitmapAnimation(tilesetSheet);
				// layer data has single dimension array
				var idx = x + y * layerData.width;
				// tilemap data uses 1 as first value, EaselJS uses 0 (sub 1 to load correct tile)
				cellBitmap.gotoAndStop(layerData.data[idx] - 1);
				// isometrix tile positioning based on X Y order from Tiled
				cellBitmap.x = x * tilewidth;
				cellBitmap.y = y * tileheight;
				// add bitmap to stage
				stage.addChild(cellBitmap);
			}
		}
	}

	// utility function for loading assets from server
	function httpGet(theUrl) {
		var xmlHttp = null;
		xmlHttp = new XMLHttpRequest();
		xmlHttp.open("GET", theUrl, false);
		xmlHttp.send(null);
		return xmlHttp.responseText;
	}

	// utility function for loading json data from server
	function httpGetData(theUrl) {
		var responseText = httpGet(theUrl);
		return JSON.parse(responseText);
	}
